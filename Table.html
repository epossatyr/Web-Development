<!doctype html>
<html>
    <head>
        <title>Table</title>
        <meta charset-"utf-8">
    </head>
    <body>
        <table border=1px cellpadding=5px cellspacing=0px>
            <tr>
                <td rowspan=2></td>
                <th colspan=2>Average</th>
                <th rowspan=2>Wear Glasses</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr><th>Males</th>
                <td>6'0"</td>
                <td>200</td>
                <td>12%</td>
            </tr>
            <tr><th>Females</th>
                <td>5'8"</td>
                <td>160</td>
                <td>15%</td>
            </tr>
        </table>
    </body>
</html>
